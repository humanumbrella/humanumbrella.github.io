<style>
  /* responsive videos */
.video figure {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
}

.video iframe, .video object, .video embed {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>

<div class="video">
    <figure>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ include.id }}" class="video" frameborder="0" allowfullscreen></iframe>
  </figure>
</div>
